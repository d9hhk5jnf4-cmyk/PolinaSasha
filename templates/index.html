<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример страницы</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        img { max-width: 300px; height: auto; }
        form { margin-top: 20px; padding: 15px; border: 1px solid #ccc; max-width: 300px; }
        input { display: block; margin-bottom: 10px; width: 90%; }
    </style>
</head>
<body>

    <h1>Заголовок страницы</h1>

    <!-- Картинка -->
    <img src="https://htmlbook.ru/files/images/form/button1.png" alt="Описание картинки">

    <!-- Список -->
    <ul>
        <li>Пункт списка 1</li>
        <li>Пункт списка 2</li>
        <li>Пункт списка 3</li>
    </ul>

    <!-- Кнопка -->
    <button type="button" onclick="alert('Кнопка нажата!')">Нажми меня</button>

    <!-- Форма -->
    <form action="/submit" method="post">
        <h3>Форма обратной связи</h3>
        <input type="text" name="username" placeholder="Ваше имя" required>
        <input type="email" name="email" placeholder="Ваш email" required>
        <button type="submit">Отправить</button>
    </form>

</body>
</html>
